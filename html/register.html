<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <h1>Register with us</h1>
    <h3>Register in our website to receive up to date news on travel opportunities!</h3>
    <h5>We wont spam you, promise!</h5>

    <fieldset>
        <form action="https://api.TAregistry.db" method="post">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname">
            <br>
            <label for="lname">Last name:</label>
            <br>

            <input type="text" id="lname" name="lname">
            <br>
            <label for="phnumber">Phone Number</label>
            <br>
            <input type="tel" id="phnumber" name="fname">
            <br>
            <input type="radio" id="homenumber"> <label for="homephone">Home Phone</label>
            <input type="radio" id="mobilenumber">
            <label for="mobilenumber"> Mobile Number</label>
            <br>
            <label for="lname">Last name:</label>
            <br>
            <input type="text" id="lname" name="lname">
            <br>
            <label for="email">Email:</label>
            <br>
            <input type="email" id="email" name="email">

        </form>

    </fieldset>
    <br>
    <p>Click the house to go back to the Home page</p>
    <a href="index.html">

        <img src="../images/home.png" alt="homepage" style="height: 100px;">
    </a>

</html>
